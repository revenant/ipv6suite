[General]
network = rtpNetwork
ini-warnings = false

[Tkenv]
default-run=1
module-messages = no
verbose-simulation = no

[Parameters]
**.sender.fileName = "moving.mpg.gdf"

**.sessionEnterDelay = 1m

**.sender.*.transmissionStartDelay = 1m
**.receiver.*.*transmissionStartDelay = 0m

**.sender.*.transmissionStopDelay = 1m
**.receiver.*.transmissionStopDelay = 0m

**.sender.*.sessionLeaveDelay = 1m
**.receiver.*.sessionLeaveDelay = 3m

**.autoOutputFileNames = true
